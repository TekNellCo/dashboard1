<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        
        <div class="one">
                <div class="dheading"><img src="images/emoticon.svg" alt="">DASHBOARD</div>
                <div class="dhome">
                    <div class="h1">HOME</div>
                    <div class="h2">PROFILE</div>
                    <div class="h3">MESSAGES</div>
                    <div class="h4">HISTORY</div>
                    <div class="h5">TASKS</div>
                    <div class="h6">COMMUNITIES</div>
                </div>
                <div class="dsettings">
                    <div class="s1">SETTINGS</div>
                    <div class="s2">SUPPORT</div>
                    <div class="s3">PRIVACY</div>
            </div>
        </div>
        <div class="two">




            <header class="header">
                <div class="headertopbox">
                    <div class="searchbox">
                        <img src="images/magnify.svg" alt="">
                        <input type="text" class="searchbar"></div>
                    <div class="alert"><img class="bell" src="images/bell-ring-outline.svg" alt=""><img src="images/account-circle-outline.svg" alt="">NELSON CARDONA</div>
                </div>





                <div class="headerbottombox">
                    <div class="greeting">
                        <img src="images/account-circle-outline.svg" alt="">
                            <p><span>Hello there,</span><br>Leonardo N. (@testles)</p>
                    </div>


                    <div class="uploader">
                        <button class="1">NEW</button>
                        <button class="2">UPLOAD</button>
                        <button class="3">SHARE</button>
                    </div>
                </div>
            </header>



            <div class="bodypage">
                <div class="projectbox">
                    <h4>Your Projects</h4>
                    <div class="projects">
                        <div class="project1"></div>
                        <div class="project2"></div>
                        <div class="project3"></div>
                        <div class="project4"></div>
                        <div class="project5"></div>
                        <div class="project6"></div>
                    </div>
                </div>















                <div class="announcements"></div>
            </div>

        </div>
    </main>
    

































    <script src="script.js"></script>
</body>
</html>
