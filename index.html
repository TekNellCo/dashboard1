<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        
        <div class="one">
                <div class="dheading"><img src="images/emoticon.svg" alt="">TekNellCo</div>
                <div class="dhome">
                    <div class="h1">HOME</div>
                    <div class="h2">PROFILE</div>
                    <div class="h3">MESSAGES</div>
                    <div class="h4">HISTORY</div>
                    <div class="h5">TASKS</div>
                    <div class="h6">COMMUNITIES</div>
                </div>
                <div class="dsettings">
                    <div class="s1">SETTINGS</div>
                    <div class="s2">SUPPORT</div>
                    <div class="s3">PRIVACY</div>
            </div>
        </div>
        <div class="two">




            <header class="header">
                <div class="headertopbox">
                    <div class="searchbox">
                        <img src="images/magnify.svg" alt="">
                        <input type="text" class="searchbar"></div>
                    <div class="alert"><img class="bell" src="images/bell-ring-outline.svg" alt=""><img src="images/account-circle-outline.svg" alt="">NELSON AUGUTUS</div>
                </div>





                <div class="headerbottombox">
                    <div class="greeting">
                        <img src="images/account-circle-outline.svg" alt="">
                            <p><span class="hello">Hello, my name is</span><br><span class="name">Nelson Augutus</span></p>
                    </div>


                    <div class="uploader">
                        <button class="1">NEW</button>
                        <button class="2">UPLOAD</button>
                        <button class="3">SHARE</button>
                    </div>
                </div>
            </header>



            <div class="bodypage">
                <div class="projectbox">

                    <div class="projects">
                        <div class="project1"><a href="https://teknellco.github.io/spaceforce/"><img src="images/spaceforce1.png" alt=""></a></div>
                        <div class="project2"><a href="https://teknellco.github.io/frontendmentor3/"><img src="images/1.png" alt=""></a></div>
                        <div class="project3"><a href=" https://teknellco.github.io/frontendmentor2/"><img src="images/2.png" alt=""></a></div>
                        <div class="project4"><a href="https://teknellco.github.io/frontendmentor1/"><img src="images/3.png" alt=""></a></div>
                        <div class="project5"></div>
                        <div class="project6"></div>
                        <div class="project1"></div>
                        <div class="project2"></div>
                        <div class="project3"></div>
                        <div class="project4"></div>
                        <div class="project5"></div>
                        <div class="project6"></div>
                    </div>
                </div>















                <div class="bottomrightbox">


                        <h3>ANNOUNCEMENTS</h3>
                        <div class="maintbox">
                            <div class="sitemain">Site Maintainence</div>
                            <div class="community">Community Share Day</div>
                            <div class="updated">Updated Privacy Policy</div>

                    </div>



                        <h3 class="trend">TRENDING</h3>
                        <div class="tagbox">
                            <div class="tag1">@NELSON</div>
                            <div class="tag2">@SARAH</div>
                            <div class="tag3">@AUGUST</div>

                    </div>



                </div>
            </div>

        </div>
    </main>
    

































    <script src="script.js"></script>
</body>
</html>
